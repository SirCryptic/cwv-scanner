name: Install & Publish cwv-scanner

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  release:
    types: [published]

jobs:
  test:
    name: Test on Python
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build requests fake-useragent tabulate beautifulsoup4

      - name: Build package
        run: python -m build

      - name: Install built package
        run: pip install dist/cwv_scanner-*.whl

      - name: Test package import
        run: python -c "from cwv_scanner.cwv_scanner import WebVulnScanner"

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-22.04
    needs: test
    if: github.event_name == 'release'
    environment:
      name: release
      url: https://pypi.org/p/cwv-scanner
    permissions:
      id-token: write # Mandatory for trusted publishing
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install build
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
